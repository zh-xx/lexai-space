<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同生成工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 隐藏浏览器默认进度条 */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #5A67D8;
            --primary-hover: #4C51BF;
            --secondary-color: #F7FAFC;
            --border-color: #E2E8F0;
            --text-color: #2D3748;
            --text-secondary: #718096;
            --font-sans: 'Inter', 'Noto Sans SC', sans-serif;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        body {
            transform: scale(0.9);
            transform-origin: top left;
            width: 111.11%;
            height: 111.11%;
            overflow-x: hidden;
            font-family: var(--font-sans);
            line-height: 1.6;
            color: var(--text-color);
            background: var(--secondary-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .main-container { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            max-width: 1200px;
            width: 100%;
            margin: 0 auto; 
            flex-grow: 1;
            min-height: 100vh;
        }
        .right-panel { 
            min-height: 100vh;
            overflow-y: auto; 
            padding: 30px 50px; 
            box-sizing: border-box; 
            position: relative; 
            flex: 1; 
        }
        .app-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .app-header h1 { margin: 0; font-size: 1.6em; color: var(--text-color); }
        .app-header h1 i { color: var(--primary-color); margin-right: 12px; }
        .header-actions { display: flex; gap: 10px; }
        .header-actions button { background: white; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 16px; font-size: 14px; width: auto; cursor: pointer; border-radius: 8px; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .header-actions button:hover { color: var(--primary-color); border-color: var(--primary-color); box-shadow: 0 2px 8px rgba(90, 103, 216, 0.2); }
        .action-card { 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3); 
            padding: 35px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.3;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 25px; /* row-gap column-gap */
        }
        .grid-col-span-2 {
            grid-column: span 2;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 6px; color: var(--text-color); font-size: 1em; }
        .form-group select, .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            font-family: inherit; 
            font-size: 0.95em; 
            background: white; 
            transition: all 0.2s ease; 
            box-sizing: border-box;
            position: relative;
        }
        
        .form-group select:hover, .form-group input:hover, .form-group textarea:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(90, 103, 216, 0.1);
        }
        .form-group select:focus, .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1); }
        .form-group textarea { resize: vertical; min-height: 140px; }

        .textarea-container { position: relative; height: 100%; }
        .textarea-container textarea { height: 100%; }
        .optimize-btn { position: absolute; top: 6px; right: 6px; background: var(--gradient-primary); color: white; border: none; border-radius: 4px; padding: 3px 6px; font-size: 0.7em; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 3px; z-index: 10; }
        .optimize-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .optimize-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .optimize-btn i { font-size: 0.8em; }
        .custom-input { display: none; margin-top: 10px; }
        .custom-input.show { display: block; }
        .form-actions { display: flex; gap: 12px; justify-content: center; margin-top: 25px; }
        .btn { padding: 12px 18px; border: none; border-radius: 8px; font-family: inherit; font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 6px; box-shadow: 0 3px 8px rgba(0,0,0,0.12); }
        .btn-primary { background: var(--gradient-primary); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 7px 14px rgba(90, 103, 216, 0.4); }
        .btn-secondary { background-color: white; color: var(--text-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--secondary-color); border-color: var(--primary-color); }
        .required { color: #E53E3E; font-weight: 600; }
        .preview-container { 
            margin-top: 25px; 
            background: white; 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            display: none; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }
        .preview-container.show { display: block; }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .preview-title { 
            font-weight: 600; 
            color: var(--text-color); 
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .preview-actions {
            display: flex;
            gap: 8px;
        }
        
        .preview-actions button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .preview-actions button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .preview-content { 
            padding: 30px 25px;
            font-size: 0.95em;
            line-height: 1.7;
            color: var(--text-color);
        }
        
        /* Markdown 渲染样式 */
        .preview-content h1 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .preview-content h2 {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--text-color);
            margin: 25px 0 15px 0;
            padding-left: 10px;
            border-left: 4px solid var(--primary-color);
        }
        
        .preview-content h3 {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
            margin: 20px 0 10px 0;
        }
        
        .preview-content p {
            margin: 12px 0;
            text-align: justify;
        }
        
        .preview-content ul, .preview-content ol {
            margin: 12px 0;
            padding-left: 20px;
        }
        
        .preview-content li {
            margin: 6px 0;
        }
        
        .preview-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .preview-content em {
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .preview-content blockquote {
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
        }
        
        /* --- Modals --- */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.show { display: flex; }
        .modal { 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.98) 100%);
            padding: 25px; 
            border-radius: 12px; 
            width: 90%; 
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .modal h3 { margin-top: 0; font-size: 1.2em; }
        .modal .form-group { margin-bottom: 20px; }
        .modal label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9em; }
        .modal input, .modal select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-family: inherit; font-size: 0.9em; }
        .modal select { background-color: white; cursor: pointer; }
        .modal select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-actions button { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); cursor: pointer; font-size: 0.9em; }
        .save-settings-btn { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        /* --- 简化的处理动画 --- */
        .spinner-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(8px);
        }
        .spinner-overlay.show { display: flex; }
        
        .processing-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
            max-width: 400px; 
            width: 100%;
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-content {
            color: white;
            text-align: center;
        }
        
        .status-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .status-description {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .step-indicator.active {
            background: var(--primary-color);
            color: white;
        }
        
        .step-indicator.completed {
            background: #38A169;
            color: white;
        }
        
        /* 模型指示器样式 */
        .model-indicator {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 8px;
            padding: 6px 12px;
            background: rgba(90, 103, 216, 0.1);
            border-radius: 6px;
            display: inline-block;
            border-left: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="right-panel">
            <div class="app-header">
                <h1><i class="fa-solid fa-file-pen"></i> 合同生成工具</h1>
                <div class="model-indicator" id="model-indicator">使用模型: 未配置 | 请在LLM设置中配置模型</div>
            </div>
            <div class="action-card">
                <form id="contract-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="contract-type">合同类型 <span class="required">*</span></label>
                            <select id="contract-type" required>
                                <option value="">请选择合同类型</option>
                                <option value="劳动合同">劳动合同</option>
                                <option value="房屋租赁合同">房屋租赁合同</option>
                                <option value="商品销售合同">商品销售合同</option>
                                <option value="服务合同">服务合同</option>
                                <option value="custom">其他（自定义）</option>
                            </select>
                            <input type="text" id="custom-type" class="custom-input" placeholder="请输入自定义合同类型">
                        </div>
                        <div class="form-group">
                            <label for="position">合同立场 <span class="required">*</span></label>
                            <select id="position" required>
                                <option value="">请选择立场</option>
                                <option value="买受方">买受方（购买方/承租方/接受服务方）</option>
                                <option value="出卖方">出卖方（销售方/出租方/提供服务方）</option>
                                <option value="custom">其他（自定义）</option>
                            </select>
                            <input type="text" id="custom-position" class="custom-input" placeholder="请输入自定义立场">
                        </div>
                        <div class="form-group">
                            <label for="background">合同背景 <span class="required">*</span></label>
                            <div class="textarea-container">
                                <textarea id="background" placeholder="请简要描述合同签订的背景、目的或缘由..." required></textarea>
                                <button type="button" class="optimize-btn" id="optimize-background" title="AI优化"><i class="fa-solid fa-magic"></i> AI优化</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parties">主体信息 <span class="required">*</span></label>
                            <div class="textarea-container">
                                <textarea id="parties" placeholder="请填写合同各方的基本信息..." required></textarea>
                                <button type="button" class="optimize-btn" id="optimize-parties" title="AI优化"><i class="fa-solid fa-magic"></i> AI优化</button>
                            </div>
                        </div>
                        <div class="form-group grid-col-span-2">
                            <label for="business">业务模式 <span class="required">*</span></label>
                            <div class="textarea-container">
                                <textarea id="business" placeholder="请详细描述合同标的、价款、履行方式等业务细节..." required></textarea>
                                <button type="button" class="optimize-btn" id="optimize-business" title="AI优化"><i class="fa-solid fa-magic"></i> AI优化</button>
                            </div>
                        </div>
                        <div class="form-group grid-col-span-2">
                            <label for="other">其他要求（可选）</label>
                            <div class="textarea-container">
                                <textarea id="other" placeholder="如有特殊条款、风险控制、争议解决等要求请填写..."></textarea>
                                <button type="button" class="optimize-btn" id="optimize-other" title="AI优化"><i class="fa-solid fa-magic"></i> AI优化</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="generate-btn"><i class="fa-solid fa-magic"></i> 生成合同</button>
                    </div>
                </form>
            </div>
            <div class="preview-container" id="generation-result-container">
                <div class="preview-header">
                    <div class="preview-title">
                        <i class="fa-solid fa-file-contract"></i>
                        AI生成结果
                    </div>
                    <div class="preview-actions">
                        <button id="copy-result-btn" title="复制内容">
                            <i class="fa-solid fa-copy"></i>
                            复制
                        </button>
                        <button id="download-result-btn" title="下载为 .md">
                            <i class="fa-solid fa-download"></i>
                            下载
                        </button>
                    </div>
                </div>
                <div class="preview-content" id="generation-result-content"></div>
            </div>
        </div>
    </div>



    <!-- Processing Overlay -->
    <div class="spinner-overlay" id="processing-view">
        <div class="processing-container">
            <div class="loading-spinner"></div>
            
            <div class="status-content">
                <div class="status-title" id="processing-title">智能合同生成中</div>
                <div class="status-description" id="processing-status">正在准备...</div>
            </div>
            
            <div class="progress-indicator">
                <div class="step-indicator" id="step-prepare">
                    <i class="fa-solid fa-file-alt"></i>
                    <span>构建指令</span>
                </div>
                <div class="step-indicator" id="step-generate">
                    <i class="fa-solid fa-brain"></i>
                    <span>AI生成</span>
                </div>
                <div class="step-indicator" id="step-complete">
                    <i class="fa-solid fa-check"></i>
                    <span>完成</span>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Optimization Result Modal -->
    <div class="modal-overlay" id="optimization-modal">
        <div class="modal" style="max-width: 800px; width: 95%; background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.99) 100%);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3><i class="fa-solid fa-magic" style="margin-right: 8px; color: var(--primary-color);"></i> AI 优化结果</h3>
                <button id="close-optimization-modal" style="background: none; border: none; font-size: 1.5em; cursor: pointer; color: var(--text-secondary);">&times;</button>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px; color: var(--text-secondary);">
                        <i class="fa-solid fa-file-alt"></i>
                        <strong>原始内容</strong>
                    </div>
                    <div id="original-content" style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #6c757d; max-height: 300px; overflow-y: auto; font-size: 0.9em; line-height: 1.5; white-space: pre-wrap;"></div>
                </div>
                <div>
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px; color: var(--primary-color);">
                        <i class="fa-solid fa-magic"></i>
                        <strong>优化内容</strong>
                    </div>
                    <div id="optimized-content" style="background: #f0f8ff; padding: 15px; border-radius: 8px; border-left: 4px solid var(--primary-color); max-height: 300px; overflow-y: auto; font-size: 0.9em; line-height: 1.5; white-space: pre-wrap;"></div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button id="apply-optimization" class="btn btn-primary" style="padding: 10px 20px;">
                    <i class="fa-solid fa-check"></i> 应用优化
                </button>
                <button id="reject-optimization" class="btn btn-secondary" style="padding: 10px 20px;">
                    <i class="fa-solid fa-times"></i> 拒绝优化
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const contractForm = document.getElementById('contract-form');
        const generateBtn = document.getElementById('generate-btn');
        const resultContainer = document.getElementById('generation-result-container');
        const resultContent = document.getElementById('generation-result-content');
        const processingView = document.getElementById('processing-view');
        const optimizationModal = document.getElementById('optimization-modal');
        const originalContent = document.getElementById('original-content');
        const optimizedContent = document.getElementById('optimized-content');
        const applyOptimizationBtn = document.getElementById('apply-optimization');
        const rejectOptimizationBtn = document.getElementById('reject-optimization');
        const closeOptimizationModalBtn = document.getElementById('close-optimization-modal');
        
                // --- Functions ---
        function handleCustomInput(selectId, inputId) {
            const select = document.getElementById(selectId);
            const input = document.getElementById(inputId);
            select.addEventListener('change', function() {
                input.classList.toggle('show', this.value === 'custom');
                input.required = this.value === 'custom';
            });
        }

        handleCustomInput('contract-type', 'custom-type');
        handleCustomInput('position', 'custom-position');

        // 检查是否使用统一设置
        function isUsingUnifiedSettings() {
            return localStorage.getItem('use_unified_settings') === 'true';
        }

        function getApiKey() { 
            if (isUsingUnifiedSettings()) {
                const selectedModel = getCurrentModel();
                // 根据模型获取对应的API密钥
                switch (selectedModel.split('-')[0]) {
                    case 'gemini':
                        return localStorage.getItem('google_api_key') || '';
                    case 'gpt':
                        return localStorage.getItem('openai_api_key') || '';
                    case 'claude':
                        return localStorage.getItem('anthropic_api_key') || '';
                    case 'deepseek':
                        return localStorage.getItem('deepseek_api_key') || '';
                    case 'qwen':
                        return localStorage.getItem('qwen_api_key') || '';
                    case 'kimi':
                        return localStorage.getItem('kimi_api_key') || '';
                    case 'chatglm':
                        return localStorage.getItem('chatglm_api_key') || '';
                    case 'llama':
                    case 'qwen2':
                    case 'deepseek-coder':
                    case 'codellama':
                    case 'mistral':
                    case 'mixtral':
                    case 'phi':
                        return ''; // Ollama不需要API密钥
                    default:
                        return localStorage.getItem('google_api_key') || '';
                }
            }
            return localStorage.getItem('geminiApiKey');

        async function callAIAPI(messages) {
            const apiKey = getApiKey();
            const selectedModel = getCurrentModel();
            
            try {
                // 首先检查是否是验证通过的模型
                const verifiedModels = JSON.parse(localStorage.getItem('verified_models') || '[]');
                const verifiedModel = verifiedModels.find(m => m.id === selectedModel);
                
                if (verifiedModel) {
                    // 使用验证通过的模型
                    console.log('使用验证通过的模型:', verifiedModel);
                    
                    // 根据提供商调用对应的API
                    switch (verifiedModel.provider) {
                        case 'deepseek':
                            return await callDeepSeekAPI(messages, verifiedModel.modelName, verifiedModel.apiKey);
                        case 'gemini':
                            return await callGoogleAPI(messages, verifiedModel.modelName, verifiedModel.apiKey);
                        default:
                            throw new Error(`不支持的提供商: ${verifiedModel.provider}`);
                    }
                }
                
                // 如果不是验证通过的模型，尝试从配置文件获取
                const response = await fetch('/config/models.json');
                const config = await response.json();
                const modelConfig = config.models[selectedModel];
                
                if (!modelConfig) {
                    throw new Error(`未找到模型配置: ${selectedModel}`);
                }
                
                // 根据不同的提供商调用不同的API
                switch (modelConfig.provider) {
                    case 'google':
                        return await callGoogleAPI(messages, selectedModel, apiKey);
                    case 'openai':
                        return await callOpenAIAPI(messages, selectedModel, apiKey);
                    case 'anthropic':
                        return await callAnthropicAPI(messages, selectedModel, apiKey);
                    case 'deepseek':
                        return await callDeepSeekAPI(messages, selectedModel, apiKey);
                    case 'qwen':
                        return await callQwenAPI(messages, selectedModel, apiKey);
                    case 'kimi':
                        return await callKimiAPI(messages, selectedModel, apiKey);
                    case 'chatglm':
                        return await callChatGLMAPI(messages, selectedModel, apiKey);
                    case 'ollama':
                        return await callOllamaAPI(messages, selectedModel, apiKey);
                    default:
                        throw new Error(`不支持的提供商: ${modelConfig.provider}`);
                }
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }

        // Google Gemini API
        async function callGoogleAPI(messages, model, apiKey) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const contents = messages.map(msg => ({
                role: msg.role,
                parts: msg.parts
            }));

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || 'Google API请求失败');
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

            optimizeBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 优化中...';
            optimizeBtn.disabled = true;

            try {
                const selectedModel = getCurrentModel();
                const prompt = `
                    请对以下内容进行优化，使其更加专业、清晰和完整。优化要求：
                    1. 保持原意的同时提升表达的专业性
                    2. 补充必要的细节信息
                    3. 使用更准确的法律术语
                    4. 确保逻辑清晰，结构合理
                    5. 如果是合同相关信息，请确保符合法律规范

                    原始内容：
                    ${content}

                    请直接返回优化后的内容，不要包含任何说明或标记。
                `;

                console.log('Sending optimization request to AI API...');
                const optimizedText = await callAIAPI([{ role: 'user', parts: [{ text: prompt }] }]);


                
                // Show optimization modal
                currentOptimizingField = fieldId;
                originalContent.textContent = content;
                optimizedContent.textContent = optimizedText;
                optimizationModal.classList.add('show');

            } catch (error) {
                console.error('Optimization error:', error);
                alert(`AI优化失败: ${error.message}`);
            } finally {
                // Restore button state
                optimizeBtn.innerHTML = originalText;
                optimizeBtn.disabled = false;
            }
        }

        function applyOptimization() {
            if (currentOptimizingField) {
                const textarea = document.getElementById(currentOptimizingField);
                textarea.value = optimizedContent.textContent;
                optimizationModal.classList.remove('show');
                currentOptimizingField = null;
            }
        }

        function rejectOptimization() {
            optimizationModal.classList.remove('show');
            currentOptimizingField = null;
        }

        // Bind optimize buttons
        ['background', 'parties', 'business', 'other'].forEach(id => {
            document.getElementById(`optimize-${id}`).addEventListener('click', () => {
                optimizeContent(id);
            });
        });

        // Bind optimization modal events
        applyOptimizationBtn.addEventListener('click', applyOptimization);
        rejectOptimizationBtn.addEventListener('click', rejectOptimization);
        closeOptimizationModalBtn.addEventListener('click', rejectOptimization);
        
        // Close modal when clicking outside
        optimizationModal.addEventListener('click', (e) => {
            if (e.target === optimizationModal) {
                rejectOptimization();
            }
        });

        // 监听工作流设置更新消息
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'workflow_settings_updated') {
                console.log('合同生成工具收到工作流设置更新消息:', event.data);
                // 可以在这里添加设置更新后的处理逻辑
                // 例如重新加载模型配置或更新UI状态
            }
        });

        // 监听LLM设置更新消息
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'llm_settings_updated') {
                console.log('合同生成工具收到LLM设置更新消息:', event.data);
                updateModelIndicator();
            }
        });

        // 初始化模型指示器
        updateModelIndicator();

    });
    </script>
